<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

    <style>
        .chart_title {
            text-align: center;
        }

        ul.ct-legend {
            text-align: center;
        }

        li.ct-series-0 {
            display: block;
            padding: 20px;
            cursor: pointer;
            color: rgb(254, 150, 4);
        }

        li.ct-series-1 {
            display: block;
            padding: 20px;
            cursor: pointer;
            color: rgb(255, 73, 82);
        }

        li.ct-series-2 {
            display: block;
            padding: 20px;
            cursor: pointer;
            color: rgb(121, 120, 120);
        }

        .ct-series-a .ct-line,
        .ct-series-a .ct-point {
            /* Set the colour of this series line */
            stroke: rgb(254, 150, 4);
            /* Control the thikness of your lines 
  stroke-width: 5px;*/
            /* Create a dashed line with a pattern 
            stroke-dasharray: 10px 20px;*/
        }

        .ct-series-b .ct-line,
        .ct-series-b .ct-point {
            /* Set the colour of this series line */
            stroke: rgb(255, 73, 82);
            /* Control the thikness of your lines 
  stroke-width: 5px;*/
            /* Create a dashed line with a pattern 
  stroke-dasharray: 10px 20px;*/
        }

        .ct-series-c .ct-line,
        .ct-series-c .ct-point {
            /* Set the colour of this series line */
            stroke: rgb(121, 120, 120);
            /* Control the thikness of your lines 
  stroke-width: 5px;*/
            /* Create a dashed line with a pattern */
            stroke-dasharray: 10px 20px;
        }

        .ct-chart {
            height: 80%;
        }


        .ct-label {
            font-size: 12px;
        }

        .html_div {
            height: 10000;
        }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div>
        <input type="hidden" id="BmlIDCatalogConfig" value="{{.BmlIDCatalogConfig}}" />
        <input type="hidden" id="BmlSKUName" value="{{.BmlSKUName}}" />
        <input type="hidden" id="BmlImgLink" value="{{.BmlImgLink}}" />
        <input type="hidden" id="BmlSupplierName" value="{{.BmlSupplierName}}" />
        <input type="hidden" id="BmlBrand" value="{{.BmlBrand}}" />
        <input type="hidden" id="BmlConfigSnapshot" value="{{.BmlConfigSnapshot}}" />
        <input type="hidden" id="BmlSumOfStockQuantity" value="{{.BmlSumOfStockQuantity}}" />
        <input type="hidden" id="BmlSKULink" value="{{.BmlSKULink}}" />

        <input type="hidden" id="DgkIDCatalogConfig" value="{{.DgkIDCatalogConfig}}" />
        <input type="hidden" id="DgkSKUName" value="{{.DgkSKUName}}" />
        <input type="hidden" id="DgkImgLink" value="{{.DgkImgLink}}" />
        <input type="hidden" id="DgkSupplierName" value="{{.DgkSupplierName}}" />
        <input type="hidden" id="DgkBrand" value="{{.DgkBrand}}" />
        <input type="hidden" id="DgkConfigSnapshot" value="{{.DgkConfigSnapshot}}" />
        <input type="hidden" id="DgkStock" value="{{.DgkStock}}" />
        <input type="hidden" id="DgkSKULink" value="{{.DgkSKULink}}" />
    </div>
    <div id="root" class='container-fluid'></div>

</body>

</html>
